stages:
  - .pre
  - test

docker-build:
  # Use the official docker image.
  image: docker:23.0.6
  stage: .pre
  tags: 
    - autoscale
  services:
    - name: docker:23.0.6-dind
      alias: thedockerhost
  variables:
    DOCKER_HOST: tcp://thedockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
      - apk add --update make && apk add --update bash && apk add --update sudo && apk add --update git && apk add --update curl
      - make build-docker
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH
      exists:
        - Dockerfile
    - changes:
      - requirements.txt
      - Dockerfile
      - Makefile

test:
  # Reuse built container.
  image: $DOCKER_IMAGE_NAME
  stage: test
  tags:
    - autoscale
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - export KSM_CONFIG=$KSM_CONFIG
    - export SECRET_UID=$SECRET_KEY_UID
    - export PATH=$PATH:$HOME/.local/bin
    - s3cmd --configure
    - ls -a
    - >
      echo "[default]
      encrypt = False
      access_key = $(ksm secret get -u $SECRET_UID --field "Access Key")
      secret_key = $(ksm secret get -u $SECRET_UID --field "Secret Key")
      host_base = cog.sanger.ac.uk
      host_bucket = %(bucket)s.cog.sanger.ac.uk
      use_https = True" > .s3cfg
    - ls -a
    - mkdir -p kmer 
    - s3cmd get s3://primer-designer/ci-cd-test-data/kmer-lists/homo_sapiens_11.list kmer/
    - ls -la kmer
  script:
    - python -m unittest discover --start-directory ./tests --top-level-directory .
  dependencies:
    - docker-build
